# Barrier Units
unit.barrier-barrierUnit.name = Rejection
unit.barrier-barrierUnit.description = An unit. Fires powerful bullets that repulse units on impact. Has a MASSIVE special attack that uses a concentrated energy blast. Spreads multiple bullets that also repulse nearby enemies on death.
unit.barrier-barrierUnit.details = Made from fragments with unknown properties in impulse forgeries. No one knows its material origin. Bought back the suspended particles on Serpulo and killed the almighty monstrosities of the T5s.

unit.barrier-speedyBastard.name = Flyer
unit.barrier-speedyBastard.description = An unit that is originally thought to be spawned from Rejection's unfortunate death.
unit.barrier-speedyBastard.details = Yes.

unit.barrier-finalBoss.name = Blockage
unit.barrier-finalBoss.description = This is it, the final Boss of the mod.\nYou can't stand a chance against its powerful armament. Requires you the most distressing and annoying patterns in order to wake this nightmarish unit up.
unit.barrier-finalBoss.details = Extremely resilient, extremely dangerous, this unit doesn't hold a middle ground.

